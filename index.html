<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mandelbrot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="mandelbrot" width="800" height="800"></canvas>
  <div class="inputs">
    <div>
      <label for="zoom">Zoom</label>
      <input type="number" name="zoom" id="zoom">
    </div>
    <div>
      <label for="xvalue">X position</label>
      <input type="text" id="xvalue">
    </div>
    <div>
      <label for="yvalue">Y position</label>
      <input type="text" id="yvalue">
    </div>
    <button id="draw">Draw</button>
    <button id="reset">Reset</button>
  </div>
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
