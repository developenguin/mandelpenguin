<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mandelbrot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="mandelbrot" width="800" height="800"></canvas>
  <div class="inputs">
    <div>
      <span>
        <label for="max">Max iterations</label>
        <input type="number" name="max" id="max">
      </span>
      <span>
        <label for="zoom">Zoom</label>
        <input type="number" name="zoom" id="zoom">
      </span>
    </div>

    <div>
      <span>
        <label for="xvalue">X position</label>
        <input type="text" id="xvalue">
      </span>
      <span>
        <label for="yvalue">Y position</label>
        <input type="text" id="yvalue">
      </span>
    </div>

    <button id="zoomin">Zoom in</button>
    <button id="zoomout">Zoom out</button>
    <button id="draw">Draw</button>
    <button id="reset">Reset</button>
    <div>
      <label for="workers">Use workers</label>
      <input type="checkbox" id="workers">
    </div>
  </div>
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
